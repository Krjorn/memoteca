<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input
                type="search"
                class="filtro"
                placeholder="O que você procura?"
                autofocus
                aria-label="Campo de busca"
                [(ngModel)]="filter"
                (keyup)="searchThoughts($event)">
            <img src="./assets/imagens/lupa.png" alt="Lupa azul">
        </div>
        <h2 class="ff-inter">{{ title }}</h2>
        <div class="botoes">
            <button class="botao" (click)="reloadComponent()">Meus Mural</button>
            <button class="botao" (click)="listFavorite()">Meus Favoritos</button>
            <button routerLink="/createThought" class="botao">Adicionar pensamento</button>
        </div>
    </header>
    <div class="mural" *ngIf="thoughtList.length > 0; else noThoughts">
        <div *ngFor="let thought of thoughtList">
            <app-thought
                [thought]="thought"
                [favoriteList]="favoriteList">
            </app-thought>
        </div>
    </div>
</section>
<app-btn-load-more [moreThoughts]="moreThoughts" (click)="loadMoreThoughts()"></app-btn-load-more>
<ng-template #noThoughts>
    <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos cadastrados!</p>
    </div>
</ng-template>
